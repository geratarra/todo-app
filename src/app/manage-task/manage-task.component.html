<div class="row">
    <div class="input-field col xl12 l12 m12 s12">
        <input [(ngModel)]="taskNameInput" type="text" placeholder="Task name" class="validate">
    </div>
</div>
<div class="row">
    <div class="input-field col xl12 l12 m12 s12">
        <input [(ngModel)]="taskDescInput" type="text" placeholder="Task description" class="validate">
    </div>
</div>
<div class="row center-align" style="padding-left: .75rem;">
    <button (click)="router.navigate([''])" style="width: 9rem;" class="waves-effect waves-light btn blue darken-3">cancel<i class="material-icons right">cancel</i></button>
    <button style="width: 9rem;" type="submit" (click)="saveTask()" class="waves-effect waves-light btn blue darken-3">save<i class="material-icons right">save</i></button>
</div>
